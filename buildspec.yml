version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt

  build:
    commands:
      - echo Starting FastAPI server...
      - uvicorn main:app --host 0.0.0.0 --port 80  # EC2에서 실행될 FastAPI 명령어

  post_build:
    commands:
      - echo Deployment complete!
